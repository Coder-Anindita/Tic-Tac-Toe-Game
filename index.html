<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="text schoolbell-regular" >
        <h1>Tic Tac Toe Game</h1>
        <br>
        <h5>Player O's turn</h5>
        
        
    </div>
    
    <div class="game">
        
        <div class="box schoolbell-regular">
            <button class="cell" id="c1"></button>
            <button class="cell" id="c2"></button>
            <button class="cell" id="c3"></button>
            <button class="cell" id="c4"></button>
            <button class="cell" id="c5"></button>
            <button class="cell" id="c6"></button>
            <button class="cell" id="c7"></button>
            <button class="cell" id="c8"></button>
            <button class="cell" id="c9"></button>

        </div>
        
    </div>
    <br>
    <br>
    <button type="button" class="schoolbell-regular reset">Reset</button>
    <button type="button" class="schoolbell-regular new">New Game</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
